<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="card container">
        <div class="card-body">
            <div class="search">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 text-center" type="search" placeholder="Enter City Name"
                        aria-label="Search" />
                    <button class="btn" type="submit">
                        <img src="./search.png" alt="" />
                    </button>
                </form>
            </div>
        </div>
        <div class="weather text-center">
            <img src="./sunny-weather.png" alt="" />
            <h1 class="temp">22°C</h1>
            <h2 class="city">Pune</h2>

            <div class="details d-inline">
                <div class="col d-flex ">
                    <img src="./humidity.png" alt="" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col d-flex "><img src="./wind.png" alt="" />
                    <div>
                        <p class="wind">50%</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>

        const apiKey = "17c6dabaa3d087711638b743893c9ddd";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox =  document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button'); 
        async function checkWeather(city) {
            try {
                const response = await fetch(apiUrl + city+ `&appid=${apiKey}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);
                document.querySelector('.city').innerHTML = data.name;
                document.querySelector('.temp').innerHTML = Math.round(data.main.temp)  + '°C';
                document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
                document.querySelector('.wind').innerHTML = data.wind.speed + "km/hr";
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }


        }

searchBtn.addEventListener("click", (e)=>{
    event.preventDefault();
    checkWeather(searchBox.value);
})
    

    </script>
</body>

</html>
